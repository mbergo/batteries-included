apiVersion: apps/v1
kind: Deployment
metadata:
  name: batteries-dashboard
  namespace: battery-core
  labels:
    app: batteries-dashboard
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: batteries-dashboard
  template:
    metadata:
      labels:
        app: batteries-dashboard
        component: ui
    spec:
      containers:
      - name: dashboard
        image: battincacr26191.azurecr.io/batteries-dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://batteries--batteries-includ-30f5d7-egv9j6bn.hcp.eastus.azmk8s.io:443"
        - name: NEXT_PUBLIC_CLUSTER_NAME
          value: "batteries-included-aks"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: batteries-dashboard
  namespace: battery-core
  labels:
    app: batteries-dashboard
spec:
  type: LoadBalancer
  selector:
    app: batteries-dashboard
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: batteries-dashboard
  namespace: battery-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: batteries-dashboard
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80